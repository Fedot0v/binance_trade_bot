{% extends "base.html" %}
{% block title %}Добавить настройки пользователя{% endblock %}
{% block content %}
<h2>Добавить настройки пользователя</h2>
<form method="post" action="/user-settings/create/">
    <input type="hidden" name="user_id" value="{{ user_id }}">
    <label>Депозит: <input type="number" step="0.01" name="deposit" required></label><br>
    <label>Плечо: <input type="number" step="1" name="leverage" value="10" required></label><br>
    <label>% входа: <input type="number" step="0.01" name="entry_pct" value="0.05" required></label><br>
    <label>Стратегия: <input type="text" name="strategy_name" value="novichok" required></label><br>
    <button type="submit">Добавить</button>
</form>
<a href="/user-settings/list/?user_id={{ user_id }}">Назад к списку</a>
{% endblock %}
