{% extends "base.html" %}
{% block title %}Редактировать настройки пользователя{% endblock %}
{% block content %}
<h2>Редактировать настройки #{{ settings.id }}</h2>
<form method="post" action="/user-settings/{{ settings.id }}/edit/">
    <input type="hidden" name="user_id" value="{{ settings.user_id }}">
    <label>Депозит: <input type="number" step="0.01" name="deposit" value="{{ settings.deposit }}" required></label><br>
    <label>Плечо: <input type="number" step="1" name="leverage" value="{{ settings.leverage }}" required></label><br>
    <label>% входа: <input type="number" step="0.01" name="entry_pct" value="{{ settings.entry_pct }}" required></label><br>
    <label>Стратегия: <input type="text" name="strategy_name" value="{{ settings.strategy_name }}" required></label><br>
    <button type="submit">Сохранить</button>
</form>
<a href="/user-settings/list/?user_id={{ settings.user_id }}">Назад к списку</a>
{% endblock %}
