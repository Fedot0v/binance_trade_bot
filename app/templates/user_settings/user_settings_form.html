{% extends "base.html" %}

{% block title %}Создать настройки пользователя{% endblock %}

{% block content %}
<h2>Создать настройки пользователя</h2>
<form action="/user-settings/create/" method="post">
    <label>Депозит
        <input type="number" step="0.01" name="deposit" required>
    </label>
    <label>Плечо
        <input type="number" step="1" name="leverage" value="10" required>
    </label>
    <label>% входа (например, 0.05)
        <input type="number" step="0.01" name="entry_pct" value="0.05" required>
    </label>
    <label>Стратегия
        <input type="text" name="strategy_name" value="novichok" required>
    </label>
    <label>User ID
        <input type="number" name="user_id" value="1" required>
    </label>
    <button type="submit">Создать</button>
</form>
{% endblock %}
