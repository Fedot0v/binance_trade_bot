{% extends "base.html" %}
{% block title %}Добавить API-ключ{% endblock %}
{% block content %}
<h2>Добавить API-ключ</h2>
<form method="post" action="">
    <input type="hidden" name="user_id" value="{{ user_id }}">
    <label>API Key: <input type="text" name="api_key" required></label><br>
    <label>API Secret: <input type="password" name="api_secret" required></label><br>
    <button type="submit">Сохранить</button>
</form>
<a href="/users/ui/{{ user_id }}">Назад</a>
{% endblock %}
