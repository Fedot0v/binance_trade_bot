{% extends "base.html" %}
{% block title %}Добавить стратегию{% endblock %}
{% block content %}
<div class="strategy-form">
    <h2>Добавить стратегию</h2>
    <form method="post" action="/strategy-config/create/">
        <label>Название:
            <input type="text" name="name" required>
        </label>
        <label>Описание:
            <textarea name="description" rows="3">{{ description or "" }}</textarea>
        </label>
        <label>Активна:
            <select name="is_active">
                <option value="True">Да</option>
                <option value="False">Нет</option>
            </select>
        </label>
        <label>Параметры (JSON):
            <textarea name="parameters" rows="7" required>
{
  "ema_fast": 10,
  "ema_slow": 30,
  "trend_threshold": 0.2,
  "risk_pct": 5,
  "deposit_prct": 10,
  "stop_loss_pct": 2,
  "take_profit_pct": 3,
  "trailing_stop_pct": 0.5
}
            </textarea>
            <small>Для Novichok стратегии: проценты вводятся как числа (2 = 2%, 0.5 = 0.5%)</small>
        </label>
        <button type="submit" class="button">Добавить</button>
    </form>
    <a href="/strategy-config/list/" class="button-secondary">Назад к списку</a>
</div>
{% endblock %}
