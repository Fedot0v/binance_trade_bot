{% extends "base.html" %}
{% block title %}Открыть сделку{% endblock %}
{% block content %}
<h2>Открыть новую сделку</h2>
<form method="post" action="/deals/ui/create/">
    <label>Символ: <input type="text" name="symbol" value="BTCUSDT" required></label><br>
    <label>Сторона:
        <select name="side">
            <option value="long">Лонг</option>
            <option value="short">Шорт</option>
        </select>
    </label><br>
    <label>Цена входа: <input type="number" step="0.01" name="entry_price" required></label><br>
    <label>Размер: <input type="number" step="0.0001" name="size" required></label><br>
    <label>Статус:
        <select name="status">
            <option value="open">Открыта</option>
            <option value="closed">Закрыта</option>
        </select>
    </label><br>
    <label>User ID: <input type="number" name="user_id" required></label><br>
    <button type="submit">Открыть</button>
</form>
<a href="/deals/ui/">Назад к списку</a>
{% endblock %}
