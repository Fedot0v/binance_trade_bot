{% extends "base.html" %}
{% block title %}Вход{% endblock %}
{% block content %}
<h2>Вход</h2>
<div id="error" style="color:red"></div>
<form id="loginForm" autocomplete="on">
    <label>Email: <input type="email" name="username" required></label>
    <label>Пароль: <input type="password" name="password" required></label>
    <button type="submit">Войти</button>
</form>
<a href="/ui/register/">Нет аккаунта? Зарегистрироваться</a>

<script>
document.getElementById('loginForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    const formData = new FormData(e.target);

    const response = await fetch("/auth/jwt/login", {
        method: "POST",
        body: formData,
        credentials: "same-origin"
    });

    if (response.status === 204 || response.redirected) {
        window.location.href = "/";
    } else if (response.status === 401 || response.status === 400) {
        document.getElementById("error").innerText = "Неверный логин или пароль";
    } else {
        document.getElementById("error").innerText = "Ошибка входа";
    }
});
</script>
{% endblock %}
