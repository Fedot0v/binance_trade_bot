[tool:pytest]
# Основные настройки pytest
testpaths = app/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Настройки для асинхронных тестов
asyncio_mode = auto

# Настройки для покрытия кода и отчетов
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=app
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml
    --cov-fail-under=70
    --dist=loadfile
    --maxfail=10
    --html=reports/report.html
    --self-contained-html
    --junitxml=reports/junit.xml

# Маркеры для тестов
markers =
    unit: Unit tests
    integration: Integration tests
    api: API tests
    slow: Slow running tests
    asyncio: Async tests

# Настройки для фильтрации тестов
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning

# Настройки для логирования
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

